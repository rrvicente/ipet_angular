<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Portal IPet</title>
        <meta charset="utf-8">
        <style>
			.mbottom {
				margin-bottom: 10px;
			}
		</style>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a type="button" class="navbar-brand" href="#">Home  ></a>
              <a class="navbar-brand">Cadastro de Notícias</a>
            </div>
          </div>
        </nav>
        
        <div ng-controller="crudNoticiaController">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="well well-sm">
                            <button type="button" class="btn btn-primary" ng-click="abreCadastroNoticia()">Nova Notícia</button>
                            <button type="button" class="btn btn-danger" ng-click="cancelaCadastro()" ng-show="showCadastro">Cancelar</button>
                            <a type="button" class="btn btn-danger" href="#">Home</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container" ng-show="showCadastro">
                <form ng-submit="cadastrarNovaNoticia()">
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">
                            Título:
                        </div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="noticia.titulo" required>
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Descrição:</div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="noticia.descricao" >
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Data:</div>
                        <div class="col-xs-9">
                            <input class="form-control" ng-model="noticia.data" ui-mask="99/99/9999" model-view-value="true">
                        </div>
                    </div>
                    
                    <div class="row mbottom">
					    	<div class="col-xs-3 text-right">
	                            Pet:
	                        </div>
	                        <div class="col-xs-9">
							<select id ="red" class="form-control" ng-model="noticia.animal">
								<option value="-1" class="ng-binding">Enviar para todos</option>
								<option ng-repeat="animal in allAnimais" ng-click="addAnimal(animal)">{{ animal.nome_pet }}</option>
							</select>
							</div>
					</div>
					
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Texto:</div>
                        <div class="col-xs-9">
                            <textarea class="form-control" ng-model="noticia.texto" rows="5"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-danger" type="submit">Inserir</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                    
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th width="90">Data</th>
                                    <th>Titulo  <input ng-model="f.value" ng-change="filter_by()"></th>
                                    <th>Descrição</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                
                                <tr ng-repeat="noticia in allNoticias">
                                    <td ng-show="noticia.show">{{ noticia.data }}</td>
                                    <td ng-show="noticia.show">{{ noticia.titulo }}</td>
                                    <td ng-show="noticia.show">{{ noticia.descricao }}</td>
                                    <td ng-show="noticia.show"><a type="button" class="btn btn-danger" ng-click="liberarNoticia(noticia)">{{ noticia.status_desc }}</a></td>
                                    <td ng-show="noticia.show"><a type="button" class="btn btn-danger" ng-click="excluirNoticia(noticia)">Excluir</a></td>
                                    
                                </tr>
                                
                            </tbody>
                            
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
