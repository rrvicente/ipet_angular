<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Portal IPet</title>
        <meta charset="utf-8">
        <style>
			.mbottom {
				margin-bottom: 10px;
			}
		</style>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a type="button" class="navbar-brand" href="#">Home  ></a>
              <a class="navbar-brand" >Cadastro de Produtos - Serviços</a>
            </div>
          </div>
        </nav>
        
        <div ng-controller="crudProdutoController">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="well well-sm">
                            <button type="button" class="btn btn-primary" ng-click="abreCadastroProduto()">Novo Produto</button>
                            <button type="button" class="btn btn-danger" ng-click="cancelaCadastro()" ng-show="showCadastro">Cancelar</button>
                            <a type="button" class="btn btn-danger" href="#">Home</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container" ng-show="showCadastro">
                <form ng-submit="cadastrarNovoProduto()">
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">
                            Descricao:
                        </div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="produto.descricao" required>
                        </div>
                    </div>

                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Valor:</div>
                        <div class="col-xs-9">
                            <input class="form-control" ng-model="produto.valor" model-view-value="true" required>
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Estoque:</div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="produto.estoque" required>
                        </div>
                    </div>

                    <div class="row mbottom">
				    	<div class="col-xs-3 text-right">
                            Tipo:
                        </div>
                        <div class="col-xs-9">
						<select id ="red" class="form-control" ng-model="produto.tipo" required>
							<option value="1" class="ng-binding">Produto</option>
							<option value="2" class="ng-binding">Serviço</option>
						</select>
						</div>
				    </div>
				    
                    <div class="row mbottom">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-danger" type="submit">Inserir</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                    
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                	<th>Código</th>
                                	<th>Descrição  <input ng-model="f.value" ng-change="filter_by()"></th>
                                    <th>Valor</th>
                                    <th>Estoque</th>
                                    <th>Tipo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                
                                <tr ng-repeat="produto in allProdutos">
                                	<td ng-show="produto.show">{{ produto.id }}</td>
                                	<td ng-show="produto.show">{{ produto.descricao }}</td>
                                	<td ng-show="produto.show">{{ produto.valor }}</td>
                                	<td ng-show="produto.show">{{ produto.estoque }}</td>
                                	<td ng-show="produto.show">{{ produto.tipo }}</td>
                                	<td ng-show="produto.show"><a type="button" class="btn btn-danger" ng-click="excluirProduto(produto)">Excluir</a></td>
                                </tr>
                                
                            </tbody>
                            
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
