<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Portal IPet</title>
        <meta charset="utf-8">
        <style>
			.mbottom {
				margin-bottom: 10px;
			}
		</style>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a type="button" class="navbar-brand" href="#">Home  ></a>
              <a type="button" class="navbar-brand" href="#/cliente">Cadastro de Clientes  ></a>
              <a class="navbar-brand">Cadastro de Pets </a>
            </div>
          </div>
        </nav>
        
        <div ng-controller="crudAnimalController">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="well well-sm">
                            <button type="button" class="btn btn-primary" ng-click="abreCadastroAnimal()">Novo Pet</button>
                            <button type="button" class="btn btn-danger" ng-click="cancelaCadastro()" ng-show="showCadastro">Cancelar</button>
                            <a type="button" class="btn btn-danger" href="#">Home</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container" ng-show="showCadastro">
                <form ng-submit="cadastrarNovoAnimal()">
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">
                            Nome do pet:
                        </div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="animal.nome_pet" required>
                        </div>
                    </div>

                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Data Nasc.:</div>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" ng-model="animal.data_nascimento_pet" ui-mask="99/99/9999" model-view-value="true">
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Espécie:</div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="animal.especie" required>
                        </div>
                    </div>

                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Raça:</div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="animal.raca" required>
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-danger" type="submit">Inserir</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                    
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                	<th>Nome Pet</th>
                                	<th>Data Nasc.</th>
                                    <th>Espécie</th>
                                    <th>Raça</th>
                                    <th>Atendimentos</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                
                                <tr ng-repeat="animal in allAnimais">
                                	<td>{{ animal.nome_pet }}</td>
                                	<td>{{ animal.data_nascimento_pet }}</td>
                                    <td>{{ animal.especie}}</td>
                                    <td>{{ animal.raca }}</td>
                                    <td><a type="button" class="btn btn-primary" href="#/listar.atendimento" ng-click="abreListarAtendimento(animal)">Atendimentos</a></td>
                                </tr>
                                
                            </tbody>
                            
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
